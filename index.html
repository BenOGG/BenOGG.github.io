<!DOCTYPE html>
<html lang="en">
  <head>

  <style>
* {
  padding: 0;
  margin: 0;
  font-family: 'IBM Plex Sans', sans-serif;
  box-sizing: border-box;
  
}
.container {
    width: 95%;
    max-width: 1160px;
    margin: 0 auto;
    max-width: 1280px;
    justify-content: space-between;
    scroll-snap-type: y mandatory;
}
h1 {
    color: #4b00ff;
    font-weight: 500;
    display: flex;
    left: 10em;
    align-items: center;
    margin-top: 3em;
    position: absolute;
    scroll-snap-align: start;
    font-size: 60px;
}
#words {
    margin-top: 4em;
    font-weight: 500;
    position: absolute;
    display: flex;
    
  
}
span#words {
    font-weight: bolder;
}
:root {
    --primary: #8c38ff;
    --light: #EEEEEE;
    --dark: #212121;
}
.animated-heading {
  display: flex;
  justify-content: center;
 
  
  height: 10vh;
}
.info {
  height: 55vh;
  width: 1000vh;
  position: relative;
  margin-top: 27em;
  background-image: linear-gradient(to bottom, #ffffff, #8c38ff);

}

html {
  scroll-behavior: smooth;
}

a {
  text-decoration: none;
  color: black;
  font-family: "poppins";
  align-items: center;
  margin-top: 4em;
  margin-left: 3em;
  position: relative;
  left: 17em;
  top: 4em;
  font-size: 30px;
  color: #4b00ff;
  font-family: 'IBM Plex Sans', sans-serif;
  font-weight: bolder;
}

#intro {
  scroll-snap-align: start;
}


@media screen and (max-width: 600px) {
h1 {
  font-size: 40px;
  left: 3em;
    align-items: center;
    margin-top: 6em;
}

a {
  margin-top: 4em;
  margin-left: 1.5em;
  position: relative;
  left: 1em;
  top: 4em;
}
}

@media screen and (max-width: 280px) {
h1 {
  font-size: 40px;
  
    align-items: center;
    margin-top: 6em;
}

a {
  margin-top: 4em;
  margin-left: 0em;
  position: relative;
  left: 0em;
  top: 4em;
  font-size: 20px;
  margin: .4em;
  margin-right: 1.5em;
}
}


.about {
  height: 100vh;
  width: 1000vh;
  background-color: #8c38ff;
  display: flex;
  align-content: center;
  padding-left: 4.5em;
  color: white;
  font-family: "IBM Plex Sans";
  font-size: 20px;
  
  
}
</style>
